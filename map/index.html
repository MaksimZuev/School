<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>GeoReview</title>
    <link rel="stylesheet" href="main.css"/>
    <script type="text/javascript" src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=7559b2a9-e8cd-4c19-b266-ba76a8a5010c"></script>
  </head>
  <body>
    <div id="map"></div>

    <div id="window_balloon">
      <div id="window__header">
        <div id="address"></div>
        <button id="button__close">+</button>
      </div>
      <div id="comments">Отзывов еще нету</div>
      <div id="form__wrap">
        <h3 id="form__header">Отзыв</h3>
        <input type="text" id="input__name" class="input" placeholder="Имя"/>
        <input type="text" id="input__place" class="input" placeholder="Место"/>
        <textarea name="otziv" id="input__text" class="input" cols="30" rows="5" placeholder="Оставьте отзыв"></textarea>
        <button id="button__add"><b>Добавить</b></button>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
